<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<style>
  .card {
    background-color: #CBC5EA;
    border-radius: 8px;
  }
  .card-header {
    background-color: #73628A;
  }
  .card-body{
    padding: 70px;
  }

  .btn-primary {
    background-color: #313D5A;
  }

  .btn-primary:hover {
    background-color: #183642;
  }
  .card-header h1 {
    color: #EAEAEA;
  }
  #generate-btn {
    margin-top: 50px;
  }
  .lead {
    font-weight: bold;
    font-size: 4rem;
    color: #183642;
  }

</style>
<body class="bg-dark">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h1> <strong>Random Name Generator</strong></h1>
            </div>
            <div class="card-body text-center" x-data="randomNameGenerator()">
              <p id="random-name" class="lead" x-text="name"></p>
              <p>Click the button to generate a name</p>
              <div x-data="{name: 'Felix','Jordan','Sage','Jasper','Kira,'Kai','Amber','Sora','Sarabi','Cairo'}">
              <button id="generate-btn" class="btn btn-primary btn-lg mt-5" @click="generateName()" >Generate!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script>
    function randomNameGenerator() {
    const Names = ['Felix','Jordan','Sage','Jasper','Kira','Kai','Amber','Sora','Sarabi','Cairo']

    return{
      name: '',
      generateName() {
        this.name = Names[Math.floor(Math.random() * Names.length)]

        let leadElement = document.getElementById("random-name")
        leadElement.style.transform = '1.5rem'
      }
    };
  }
  </script>
</body>
</html>
